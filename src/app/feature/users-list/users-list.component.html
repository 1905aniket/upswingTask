<div class="container my-4">
    <div class="mb-2 mt-4 d-flex justify-content-between">
        <h5 class="mb-0">User List</h5>
        <div>
            <app-modal-popup [isViewStatus]="'user'" [isEditView]="isEdit"></app-modal-popup>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersList()">
                        <td>{{ user.username }}</td>
                        <td>
                            {{ user.email }}
                        </td>
                        <td>
                            {{ user.role | titlecase }}
                        </td>
                        <td>{{ user.createdAt | date:'mediumDate' }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2" (click)="edit(user)">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger me-2" (click)="delete(user.id)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
