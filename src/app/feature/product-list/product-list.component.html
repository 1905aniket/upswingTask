<div class="container my-4">
    <div class="mb-2 mt-4 d-flex justify-content-between">
        <h5 class="mb-0">Product List</h5>
        <div>
            <app-modal-popup [isViewStatus]="'product'" [isEditView]="isEdit"></app-modal-popup>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0"> 
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList()">
                        <td>{{ product.name }}</td>
                        <td>
                            {{ product.category }}
                        </td>
                        <td>
                            {{ product.price }}
                        </td>
                        <td>{{ product.createdAt | date:'mediumDate' }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2" (click)="edit(product.id)">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="delete(product.id)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
