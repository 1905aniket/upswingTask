<div class="container my-4">

    <div class="mb-2 mt-4 d-flex justify-content-between">
        <h5 class="mb-0">Task List</h5>
        <div>
            <app-modal-popup [isViewStatus]="'task'" [isEditView]="isEdit"></app-modal-popup>
          </div>
      </div>
    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks()">
              <td>{{ task.title }}</td>
              <td>
                <span class="badge bg-secondary" [ngClass]="{
                  'bg-warning': task.status === 'Pending',
                  'bg-info': task.status === 'In Progress',
                  'bg-success': task.status === 'Completed'
                }">
                  {{ task.status }}
                </span>
              </td>
              <td>{{ task.createdAt | date:'mediumDate' }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="edit(task.id)">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(task.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
