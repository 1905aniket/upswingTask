<div class="container my-4">
    <div class="row">
        <!-- Doughnut Chart Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light">
                    <h5 class="card-title text-center mb-0">Task Status Distribution</h5>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart [data]="doughnutChartData" [type]="'doughnut'"
                        style="max-height: 300px; max-width: 100%;">
                    </canvas>
                </div>
            </div>
        </div>

        <!-- Bar Chart Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light">
                    <h5 class="card-title text-center mb-0">Tasks Created Over Time</h5>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart [data]="barChartData" [type]="'bar'" [options]="barChartOptions"
                        style="max-height: 300px; max-width: 100%;">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
